<h1>Product List</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of AllProducts;">
        <th scope="row">{{product.id}}</th>
        <td><a [routerLink]="['/product-details', product.id]" > {{product.name}}</a></td>
        <td>{{product.price}}</td>
      </tr>


    </tbody>
  </table>
